<table class="gcheck gcheck-table gcheck-horizontal-table">
{% for i in range(headers | length) %}
    <tr class="gcheck gcheck-tr gcheck-horizontal-tr">
        <th class="gcheck gcheck-th gcheck-horizontal-th">
            {{headers[i]}}
        </th>
    {% for row in rows %}
        <td class="gcheck gcheck-td gcheck-horizontal-td">
            <pre>{{row[i] | diff('<span style="background-color: red">', '</span>')}}</pre>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
